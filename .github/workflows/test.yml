name: Testes Automatizados com JaCoCo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configura o Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instala dependências e executa testes
        run: mvn clean verify jacoco:report

      - name: Move relatório para a pasta docs
        run: |
          mkdir -p docs
          cp -r target/site/jacoco/* docs/

      - name: Push cobertura para a branch
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add docs/
          git commit -m "Atualiza relatório JaCoCo [ci skip]" || echo "Nada para commitar"
          git push
