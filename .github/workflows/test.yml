name: Testes Automatizados com JaCoCo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configura o Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instala dependências e executa testes
        run: mvn clean verify jacoco:report

      - name: Move relatório para a pasta docs
        run: |
          mkdir -p docs
          cp -r target/site/jacoco/* docs/

      - name: Commit e Push do Relatório
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout main
          git add docs
          git commit -m "Atualiza relatório JaCoCo [ci skip]" || echo "Nada a commitar"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin main
